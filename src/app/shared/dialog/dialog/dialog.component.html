<h2 mat-dialog-title *ngIf="data.title"> {{ data.title }}</h2>

<mat-dialog-content>
  <ng-template #renderComponentHere></ng-template>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
