<div class="container">
  <div class="vendor-controls">
    <h2>Select a vendor</h2>
    <mat-form-field appearance="fill">
      <mat-label>Vendors list</mat-label>
      <mat-select matNativeControl required>
        <mat-option value="vendor0">vendor0</mat-option>
        <mat-option value="vendor1">vendor1</mat-option>
        <mat-option value="vendor2">vendor2</mat-option>
        <mat-option value="vendor3">vendor3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-container">
    <form [formGroup]="vendorForm" (submit)="formSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Discount name</mat-label>
        <input matInput type="text" formControlName="discountName" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Vendor name</mat-label>
        <input matInput type="text"  formControlName="vendorName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Time of starting</mat-label>
        <input matInput type="date"   formControlName="startTime">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Time of expire</mat-label>
        <input matInput type="date" formControlName="endTime">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput type="text"   formControlName="discountLocation">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tag</mat-label>
        <input matInput type="text"  formControlName="discountTag">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Cathegory</mat-label>
        <input matInput type="text" formControlName="category">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="discountDescription"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Percent of discount</mat-label>
        <input matInput type="number"  formControlName="discountPercent">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Promo</mat-label>
        <input matInput type="text" formControlName="discountPromo">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Img url</mat-label>
        <input matInput type="text" formControlName="discountPicture">
      </mat-form-field>
     
      <button mat-button>CREATE</button>
    </form>
  </div>
  
</div>
