<div class="sideBar">
  <form [formGroup]="filterForm">
    <mat-form-field appearance="fill">
      <mat-label>Select a vendor</mat-label>
      <mat-select
        formControlName="vendor"
        (selectionChange)="selectCathegory()"
        multiple
      >
        <mat-option *ngFor="let c of vendors | async" [value]="c">{{
          c
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Select an cathegory</mat-label>
      <mat-select
        formControlName="category"
        (selectionChange)="selectCathegory()"
        multiple
      >
        <mat-option *ngFor="let c of categories | async" [value]="c">{{
          c
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Locations</mat-label>
      <mat-select formControlName="cities">
        <mat-option>-- None --</mat-option>
        <mat-optgroup
          *ngFor="let country of locations | async"
          [label]="country.countryName"
        >
          <mat-option *ngFor="let city of country.cities" [value]="city">
            {{ city }}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Select tag</mat-label>
      <mat-select formControlName="tag" (selectionChange)="selectTag($event)">
        <mat-option *ngFor="let tag of tags | async" [value]="tag">
          {{ tag }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Selected tags</mat-label>
      <mat-chip-list aria-label="Fruit selection">
        <mat-chip *ngFor="let tag of chips | async">
          {{ tag }}
          <mat-icon matChipRemove (click)="removeTag(tag)">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-form-field> -->

    <mat-chip-list #chipList aria-label="Color selection">
      <mat-chip *ngFor="let chip of chips | async" [removable]="true">
        {{ chip }}
        <mat-icon matChipRemove (click)="removeTag(chip)">cancel</mat-icon>
      </mat-chip>
      <input
        type="text"
        placeholder="Pick tag"
        aria-label="Number"
        matInput
        formControlName="chipsFormControl"
        [matChipInputFor]="chipList"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selectTag($event)"
      >
      <mat-option [value]="'none'">None</mat-option>
        <mat-option *ngFor="let option of tags | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-chip-list>

    <button mat-stroked-button color="primary">Apply</button>
  </form>
</div>
