<div class="statistic-container mat-elevation-z8">
  <div class="table-container">

    <table mat-table
           [dataSource]="dataSourceVendors"
           class="table"
           matSort
           #TableOneSort="matSort"
           matSortActive="created"
           matSortDisableClear
           matSortDirection="desc">


      <ng-container matColumnDef="viewNumber">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'COMMON.statistic.vendors.views' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.viewNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="discountsNumber">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'COMMON.statistic.vendors.discounts' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.discountsNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'COMMON.statistic.vendors.name' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfGettingPromo">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>{{'COMMON.statistic.vendors.used' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{row.numberOfGettingPromo}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator #TableOnePaginator="matPaginator" [length]="resultsLength" [pageSize]="10"></mat-paginator>
