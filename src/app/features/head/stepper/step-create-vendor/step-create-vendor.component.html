<form class="form" [formGroup]="vendorForm" (ngSubmit)="saveVendor()">
  <div class="form-row">
    <!-- Vendor name -->
    <mat-form-field class="example-full-width form-field" appearance="fill">
      <mat-label>Vendor name</mat-label>
      <input
        type="text"
        aria-label="vendor name"
        placeholder="Add Vendor name"
        class="form-input"
        matInput
        formControlName="name"
        [matAutocomplete]="name"
      />
      <mat-autocomplete #name="matAutocomplete">
        <mat-option
          *ngFor="
            let vendor of vendors$
              | async
              | filter: this.vendorForm.controls.name.value
          "
          [value]="vendor"
        >
          {{ vendor }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!-- /Vendor name -->
  </div>
  <div class="form-row">
    <!-- Vendor Description -->
    <mat-form-field class="example-full-width form-field" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Add description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
    <!-- /Vendor Description -->
  </div>

  <div class="form-row">
    <!-- Vendor logo -->
    <mat-form-field class="example-full-width form-field" appearance="fill">
      <mat-label>Vendor logo</mat-label>
      <input matInput placeholder="Add logo" formControlName="vendorLogo" />
    </mat-form-field>
    <!-- /Vendor logo -->
  </div>

  <div class="form-row">
    <!-- Vendor locations -->
    <mat-form-field class="example-full-width form-field" appearance="fill">
      <mat-label>Locations</mat-label>
      <input matInput placeholder="Add locations" formControlName="locations" />
    </mat-form-field>
    <!-- /Vendor locations -->
  </div>
  <div class="form-row">
    <!-- Vendor contacts -->
    <mat-form-field class="example-full-width form-field" appearance="fill">
      <mat-label>Contacts</mat-label>
      <input matInput placeholder="Add contacts" formControlName="contacts" />
    </mat-form-field>
    <!-- /Vendor contacts -->
  </div>
  <div class="first-step__btns btns-wrapper">
    <button class="save-btn" mat-flat-button color="warn" (click)="resetForm()">
      Clear
    </button>
    <button
      type="submit"
      class="save-btn"
      mat-flat-button
      color="primary"
      matStepperNext
    >
      Save
    </button>
  </div>
</form>
