<mat-stepper orientation="vertical">
  <!-- Step 1: Create vendor -->
  <mat-step>
    <ng-template matStepLabel>Information about Vendor</ng-template>
    <ng-template matStepContent>
      <app-step-create-vendor></app-step-create-vendor>
    </ng-template>
  </mat-step>

  <!-- Step 2: Create BP or Edit BP -->
  <mat-step>
    <ng-template matStepLabel>Information about Bonus program</ng-template>
    <ng-template matStepContent>
      <!-- CREATE -->
      <!-- <app-step-create-bp></app-step-create-bp> -->
      <!-- EDIT -->
      <app-step-edit-bp></app-step-edit-bp>
    </ng-template>
  </mat-step>

  <!-- Step 3: Message -->
  <mat-step>
    <ng-template matStepLabel>Message</ng-template>
    <ng-template matStepContent>
      All information were saved successfully!
    </ng-template>
  </mat-step>
</mat-stepper>
